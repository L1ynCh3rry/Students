<div class="col-9 rightDiv">
    <div *ngIf='prosledjeni'>
        <div class="row">
                    <div class="col-4 text-center pt-4">
                          <figure class="figure">
                             <img class="user" src="../../assets/img/user.png" width="300" alt="Description"/>
                          </figure><br>
                          <h2 class="namehover">{{ prosledjeni.name }}</h2>
                    </div>




                      <div class="col-8 pt-4 description">


                            <h2 class="namehover">DESCRIPTION:</h2>
                            <div class="pl-3"><h4 class="nbm">Number:</h4>
                              <p>{{ prosledjeni.id }}</p>
                            </div>

                            <div class="pl-3"><h4 class="nbm">Gender:</h4>
                              <p>{{ prosledjeni.gender }}</p>
                            </div>

                            <div class="pl-3"><h4 class="nbm">Deskription:</h4>
                              <p>{{ prosledjeni.description }}</p>
                            </div>



                              <div class="rename pl-3">
                                  <h4 class="nbm">Rename:</h4>
                                  <input type="text" [(ngModel)]="prosledjeni.name">
                                  {{ prosledjeni.name }}
                              </div>
                      </div>



        </div>
      </div>




</div>

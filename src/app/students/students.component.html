<div class="row allIn no-gutters">
<div class="col-3 leftDiv">
  <ul class="students">
    <li
    *ngFor="let student of students"
    (click)='onSelectedStudent(student)'
    [class.selected]="student === selectedStudent"
    >
      <span>{{ student.id }}</span> {{ student.name }}
    </li>
  </ul>
</div>

<app-student-detail [prosledjeni]="student"></app-student-detail>

</div>

<div>
  <ul class="students">
    <li *ngFor="let student of students" (click)='onSelectedStudent(student)'>
      <span>{{ student.id }}</span> {{ student.name }}
    </li>
  </ul>
</div>






















<div *ngIf='selectedStudent'>
  <h2>{{ selectedStudent.name }}</h2>
  <div>
    <div><span>{{ selectedStudent.id }}</span></div>
    <div>
      <input type="text" [(ngModel)]="selectedStudent.name">
      {{ selectedStudents.name }}
    </div>
  </div>
</div>
